<style>
	.subscribe-button {
		background-color: rgb(201, 2, 2);
		color: white;
		border: none;
		height: 36px;
		width: 105px;
		border-radius: 2px;
		cursor: pointer;
		margin-right: 8px;
		transition: opacity 0.15s;
	}
	.subscribe-button:hover {
		opacity: 0.8;
	}
	.subscribe-button:active {
		opacity: 0.5;
	}

	.join-button {
		background-color: rgb(255, 255, 255);
		border-color: rgb(41, 118, 211);
		border-style: solid;
		border-width: 1px;
		height: 36px;
		width: 62px;
		border-radius: 2px;
		cursor: pointer;
		color: rgb(41, 118, 211);
		margin-right: 8px;
		transition: background-color 1s, color 1s;
	}
	.join-button:hover {
		color: rgb(255, 255, 255);
		background-color: rgb(41, 118, 211);
	}

	.join-button:active {
		opacity: 0.7;
	}

	.tweet-button {
		background-color: rgb(2, 122, 192);
		border: none;
		height: 36px;
		width: 70px;
		border-radius: 18px;
		cursor: pointer;
		color: white;
		font-weight: bold;
		font-size: 15px;
	}
	.tweet-button:hover {
		box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
	}
</style>

<button class="Subscribe-button">SUBSCRIBE</button>
<button class="Join-button">JOIN</button>
<button class="Tweet-button">Tweet</button>
