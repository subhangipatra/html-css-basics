<!DOCTYPE html>
<html>
	<head>
		<title>Exercise3 Practice</title>
		<link rel="stylesheet" href="exercise3.css" />
	</head>
	<body>
		<p class="email">Email</p>
		<input class="textbox" type="text" />
		<p class="text">By clicking Agree & Join, you agree to the Privacy Policy.</p>
		<button class="agree-button">Agree & Join</button>

		<img class="thumbnail" src="thumbnail/download.jpeg" />
		<span class="happentext">What's happening?</span>
		<button class="tweet">Tweet</button>
		<div>
			<input class="firstname-textbox" type="text" placeholder="First Name" />
			<input class="lastname-textbox" type="text" placeholder="Last Name" />
			<input class="email-textbox" type="text" placeholder="Email" />
			<button class="signup-button">Sign Up</button>
		</div>
		<div>
			<p class="request-text"><strong>Request a ride now</strong></p>
			<input class="pickup-text" type="text" placeholder="Enter Pickup Location" />
			<input class="destination-text" type="text" placeholder="Enter Destination" />
			<button class="request-button">Request Now</button>
			<button class="schedule-button">Schedule for later</button>
		</div>

		<div>
			<div class="fullinfo">
				<img class="image1" src="thumbnail/cat.jpg" />
				<p class="name-text">Oliver</p>
				<p class="mutual-text">2 mutual friends</p>
				<button class="add-button">Add Friend</button>
			</div>
			<div class="fullinfo">
				<img class="image1" src="thumbnail/cat2.jpg" />
				<p class="name-text">Mimi</p>
				<p class="mutual-text">3 mutual friends</p>
				<button class="add-button">Add Friend</button>
			</div>
			<div class="fullinfo">
				<img class="image1" src="thumbnail/dog.jpg" />
				<p class="name-text">Rex</p>
				<p class="mutual-text">4 mutual friends</p>
				<button class="add-button">Add Friend</button>
			</div>
		</div>
		<div class="googleinfo">
			<img src="thumbnail/google-logo.png" />
			<div>
				<input class="google-textbox" type="text" placeholder="Search Google or type a URL" />
			</div>
			<div>
				<button class="search-button">Google Search</button>
				<button class="lucky-button">I'm Feeling Lucky</button>
			</div>
		</div>
	</body>
</html>
