<!DOCTYPE html>
<html>
	<head>
		<title>Exercise Website</title>
		<link rel="stylesheet" href="styles/exercise.css" />
	</head>
	<body>
		<a class="link" href="https://www.amazon.com/" target="_blank"> Back To Amazon </a>
		<p class="header">Nike Black Running shoes</p>
		<p class="price">$39 in stock</p>
		<p>Free Delivery Tomorrow</p>
		<button class="Add-button">Add to Cart</button>
		<button class="Buy-button">Buy Now</button>
		<div class="mar10">
			<button class="back-button">Back</button>
			<a class="pagination"><u>1</u></a> <a class="pagination"><u>2</u></a> <a class="pagination"><u>3</u></a> <a class="pagination"><u>4</u></a>

			<button class="next-button">Next</button>
		</div>
		<div class="mar10">
			<button class="stretch-button">Stretch</button>
		</div>

		<div class="mar10">
			<button class="shadow-button">Shadow</button>
		</div>
		<div class="mar10">
			<button class="one-button">One</button>
		</div>
	</body>
</html>
